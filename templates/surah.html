{% extends "main.html" %}
{% block content %}
	<div class="surah-name my-5 flex items-center justify-between"> 
		<div class="text-4xl text-gray-800 font-extrabold mx-4 text-right"> 
			<small class="text-sm"> {{ surah.name }} </small>
				<p>{{ surah.name }} - {{ surah.englishName }}</p>
			<small class="text-gray-700">({{ surah.englishNameTranslation }})</small>
		   </div>
		<a href="{{ url_for('show', id=reader.slug) }}" class="px-4 py-2  mx-3 cursor-pointer text-white bg-blue-500 hover:bg-blue-400 rounded shadow font-bold"> رجوع </a>
	</div>
	<div class="readers grid gap-4 grid-cols-3 xl:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 rtl">
		{% for ayah in surah.ayahs %}
				<div class="reader {{ 'bg-green-100' if ayah.isFingerprinted else 'bg-red-100' }} text-center text-gray-800 font-black  text-xl rounded-lg shadow-md bg-gray-100 m-3 hover:bg-gray-200 p-3">
				  <div class="text-sm text-gray-500 my-1 mb-4"> ({{ ayah.numberInSurah }})</div>
					<p class="quran p-2">{{ ayah.text }}</p> 
				</div>
		{% endfor %}		
	</div>
{% endblock %}
