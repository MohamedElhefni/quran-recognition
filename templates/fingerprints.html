{% extends "main.html" %}

{% block content %}
    <form action="/fingerprints" method="POST" enctype="multipart/form-data">
      <div class="overflow-hidden relative w-64 mt-4 mb-4">
        <input
          class="cursor-pointer"
          type="file"
          id="audio"
          name="audio"
          multiple
          accept=".mp3,.wav"
        />
      </div>
	<input type="submit" value="generate" class="px-4 py-2 cursor-pointer text-white bg-blue-500 hover:bg-blue-400 rounded shadow font-bold" />
    </form>

    <div class="flex flex-col justify-center items-center">
    
      {% for fingerprint in fingerprints %}

        <div class=" w-full rounded-lg shadow-md bg-white my-3 hover:bg-gray-200">
              <div class="flex flex-wrap justify-between border-b border-gray-100 px-5 py-4">
                <div class="song-name">
                    <span class="font-bold text-gray-700 text-lg ">{{ fingerprint.song_name }}</span>
                  </div>
                  <div class="song-hashes mx-4">
                      <b class="text-gray-700">Hashes: </b> {{ fingerprint.total_hashes }}
                  </div>
                  <div class="song-created_at">
                    <b class="text-gray-700">Created at: </b> {{ fingerprint.date_created.strftime('%Y-%m-%d') }} 
                  </div>
              </div>
          </div>
        
  
      {% endfor %}
    </div>

    {% endblock %}
